machine:
  environment:
    IMPORT_PATH: "github.com/$CIRCLE_PROJECT_USERNAME/$CIRCLE_PROJECT_REPONAME"

dependencies:
  pre:
    - curl -sL http://git.io/goreleaser | bash
    - gem install --no-ri --no-rdoc fpm
    - sudo apt-get install rpm

test:
  override:
    - "true"

deployment:
  tag:
    tag: /v[0-9]+(\.[0-9]+)*(-.*)*/
    commands:
      - goreleaser
